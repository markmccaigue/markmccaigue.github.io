---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
    <span class="bullet fade">&bull;</span>
    <a class="post-comment-count fade" href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.id}}">0 Comments</a>

  {% endfor %}

  <script id="dsq-count-scr" src="//theabstractionlayer.disqus.com/count.js" async></script>

</div>
